name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build binaries for all platforms
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: anyhide
            asset_name: anyhide-linux-x86_64

          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: anyhide
            asset_name: anyhide-linux-aarch64
            cross: true

          # macOS x86_64 (Intel)
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: anyhide
            asset_name: anyhide-macos-x86_64

          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: anyhide
            asset_name: anyhide-macos-aarch64

          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: anyhide.exe
            asset_name: anyhide-windows-x86_64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (for cross-compilation)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary (native)
        if: ${{ !matrix.cross }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  # Create GitHub Release with all binaries
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          # Linux x86_64
          cp artifacts/anyhide-linux-x86_64/anyhide release/anyhide-linux-x86_64
          chmod +x release/anyhide-linux-x86_64
          # Linux ARM64
          cp artifacts/anyhide-linux-aarch64/anyhide release/anyhide-linux-aarch64
          chmod +x release/anyhide-linux-aarch64
          # macOS x86_64
          cp artifacts/anyhide-macos-x86_64/anyhide release/anyhide-macos-x86_64
          chmod +x release/anyhide-macos-x86_64
          # macOS ARM64
          cp artifacts/anyhide-macos-aarch64/anyhide release/anyhide-macos-aarch64
          chmod +x release/anyhide-macos-aarch64
          # Windows
          cp artifacts/anyhide-windows-x86_64.exe/anyhide.exe release/anyhide-windows-x86_64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
